<head>

        body{
            background-color: rgb(18, 109, 154);

<body>
    <h1>
       DOM
    </h1>
    <hr>
    <p>
    Aqui aprendemos <strong>Dom</strong>.
    </p>
    <div id='msg'>
        clique em mim
    </div>
    <p id="css">COmo FUnciona</p>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('est√° escrito assim:' + p1.innerHTML)
        /*temos p1.inennerText, HTML, ect. vai testando.*/
        //--------------------------------------------------------------------------
        var d = window.document.getElementById('msg')
        d.style.background = 'red'
        d.innerText = 'eae'
       //---------------------------------------------------------------------------
        var a = window.document.querySelector('p#css')
        a.style.background = 'blue'
    // nessa aula aprendendos que existem varios meios de selecionar objetos com o getElement(s)By...
    </script>
</body>
